apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-prod-deployment
  labels:
    app: frontend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v2
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: frontend 
        version: v2 
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: frontend  
        version: v2
#       annotations: 
#         date: "+%H:%M:%S %d/%m/%y"
    spec:     # pod spec
      imagePullSecrets:
      - name: jfrog-secret
      containers: 
      - name: frontend
        #image: neethusnair/login-docker:latest # image we pushed
        image: neethusnair/frontend-docker:latest # image we pushed
        #image: sreyo.jfrog.io/ns-docker-prod-local/login-docker:latest # image we pushed
        
        #imagePullPolicy: Never
        imagePullPolicy: Always
        ports:
        - containerPort: 80    
