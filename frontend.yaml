apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: frontend
        version: v1 
#       annotations: 
#         date: "+%H:%M:%S %d/%m/%y"
    spec:     # pod spec
      #imagePullSecrets:
      #- name: jfrog-secret
      containers: 
      - name: frontend
        #image: frontend-docker:latest # image we pushed
        image: neethusnair/frontend-docker:latest # image we pushed
        #image: sreyo.jfrog.io/ns-docker-dev-local/hello-docker:latest # image we pushed
        
        #imagePullPolicy: Never
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend 
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
      nodePort: 30500
